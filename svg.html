    <script>
       function logoHover() {
      const topLogo = document.getElementById('logoHoverDelayed');
      let animationPlaying = false;

      topLogo.addEventListener('mouseover', function() {
          if (!animationPlaying) {
              topLogo.classList.add('logo-small_top');
              animationPlaying = true;

              setTimeout(() => {
                  topLogo.classList.remove('logo-small_top');
                  animationPlaying = false;
              }, 3750);
          }
      });

      //$('.lottie-absolute').eq(1).css('opacity' , 1)
      $('.logo-hover').hover(function() {

          $('.lottie-absolute').css('opacity', 0);


          let randomDiv = Math.floor(Math.random() * $('.lottie-absolute').length);

          let selectedDiv = $('.lottie-absolute').eq(randomDiv);
          selectedDiv.css('opacity', 1);
      		$('.logo-svg-lottie').css('opacity' , 0)
      		$('.logo-svg-lottie').css('opacity' , 0)
          setTimeout(function() {
      				$('.logo-svg-lottie').css('opacity' , 1)
              selectedDiv.css('opacity', 0);

          }, 3750);
      });
      function lottieLogo(logoClass) {
      logoClass = logoClass || 'logo-small_top'
      const topLogo = document.getElementById('logoHoverDelayed');
      let animationPlaying = false;

      topLogo.addEventListener('mouseover', function() {
          if (!animationPlaying) {
              topLogo.classList.add(logoClass);
              animationPlaying = true;

              setTimeout(() => {
                  topLogo.classList.remove(logoClass);
                  animationPlaying = false;
              }, 4000);
          }
      });}}

      function plyrInit() {

      function lottieLogo(logoClass) {
      logoClass = logoClass || 'logo-small_top'
      const topLogo = document.getElementById('logoHover');
      let animationPlaying = false;
      if (topLogo === null) {return}
      topLogo.addEventListener('mouseover', function() {
          if (!animationPlaying) {
              topLogo.classList.add(logoClass);
              animationPlaying = true;

              setTimeout(() => {
                  topLogo.classList.remove(logoClass);
                  animationPlaying = false;
                  //console.log('Animation ready for next trigger');
              }, 3000); // Reset after 3000 milliseconds
          }
      });}
